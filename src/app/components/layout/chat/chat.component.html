<div class="flex flex-col h-full" *ngIf="currentChatId; else noChatSelected">
  <!-- Chat Header -->
  <div class="bg-ChatsApp-light border-b border-ChatsApp-border p-4">
    <div class="flex items-center">
      <div
        class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-white font-semibold mr-3"
      >
        {{ getContactInitials() }}
      </div>
      <div class="flex-1">
        <h2 class="font-semibold text-gray-900">
          {{ contactName || currentChatId }}
        </h2>
        <p class="text-sm text-gray-500">+{{ currentChatId }}</p>
      </div>
      <div class="flex items-center space-x-2">
        <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
          <svg
            class="w-5 h-5 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
        <button class="p-2 hover:bg-gray-200 rounded-full transition-colors">
          <svg
            class="w-5 h-5 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Messages Area -->
  <div
    #messagesContainer
    class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 chat-scrollbar"
    style="
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwIDEwQzE0LjQ3NzEgMTAgMTAgMTQuNDc3MSAxMCAyMEMxMCAyNS41MjI5IDE0LjQ3NzEgMzAgMjAgMzBDMjUuNTIyOSAzMCAzMCAyNS41MjI5IDMwIDIwQzMwIDE0LjQ3NzEgMjUuNTIyOSAxMCAyMCAxMFoiIGZpbGw9IiNGNUY1RjUiIGZpbGwtb3BhY2l0eT0iMC4xIi8+Cjwvc3ZnPgo=');
      background-size: 40px 40px;
    "
  >
    <div *ngIf="loading" class="flex items-center justify-center h-full">
      <div class="text-center">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-ChatsApp-primary mx-auto mb-2"
        ></div>
        <p class="text-gray-500">Loading messages...</p>
      </div>
    </div>

    <div *ngFor="let message of messages; trackBy: trackByMessage">
      <app-message-bubble [message]="message"></app-message-bubble>
    </div>

    <div
      *ngIf="!loading && messages.length === 0"
      class="flex items-center justify-center h-full text-gray-500"
    >
      <div class="text-center">
        <svg
          class="mx-auto w-16 h-16 text-gray-300 mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          ></path>
        </svg>
        <p class="text-lg font-medium">No messages yet</p>
        <p class="text-sm">Start the conversation by sending a message</p>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <app-message-input
    (messageSent)="onMessageSent($event)"
    [disabled]="sendingMessage"
  >
  </app-message-input>
</div>

<ng-template #noChatSelected>
  <div class="flex items-center justify-center h-full bg-gray-50">
    <div class="text-center">
      <svg
        class="mx-auto w-24 h-24 text-gray-300 mb-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        ></path>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">ChatsApp Web</h3>
      <p class="text-gray-500 mb-4">Keep your phone connected</p>
      <p class="text-sm text-gray-400">Select a chat to start messaging</p>
    </div>
  </div>
</ng-template>
