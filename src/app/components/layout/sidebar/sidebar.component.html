<div class="flex flex-col h-full">
  <!-- Header -->
  <div class="bg-ChatsApp-primary p-4 text-white">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div
          class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-ChatsApp-primary font-semibold"
        >
          {{ currentUser?.name?.charAt(0)?.toUpperCase() }}
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium">{{ currentUser?.name }}</p>
          <p class="text-xs text-green-200">&#64;{{ currentUser?.username }}</p>
        </div>
      </div>
      <button
        (click)="logout()"
        class="p-2 hover:bg-ChatsApp-secondary rounded-full transition-colors"
        title="Logout"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="p-3 bg-gray-50 border-b border-ChatsApp-border">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
        placeholder="Search conversations..."
        class="w-full px-4 py-2 pl-10 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-ChatsApp-primary focus:border-transparent"
      />
      <svg
        class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- Conversations List -->
  <div class="flex-1 overflow-y-auto chat-scrollbar">
    <div *ngIf="loading" class="p-8 text-center">
      <div
        class="animate-spin rounded-full h-8 w-8 border-b-2 border-ChatsApp-primary mx-auto"
      ></div>
      <p class="text-gray-500 mt-2">Loading conversations...</p>
    </div>

    <div
      *ngFor="
        let conversation of filteredConversations;
        trackBy: trackByConversation
      "
    >
      <app-conversation-item
        [conversation]="conversation"
        [isSelected]="selectedConversation?.wa_id === conversation.wa_id"
        (conversationClick)="selectConversation(conversation)"
      >
      </app-conversation-item>
    </div>

    <div
      *ngIf="!loading && filteredConversations.length === 0"
      class="p-8 text-center text-gray-500"
    >
      <svg
        class="mx-auto w-16 h-16 text-gray-300 mb-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        ></path>
      </svg>
      <p class="text-lg font-medium">No conversations found</p>
      <p class="text-sm">Start by sending a message to someone</p>
    </div>
  </div>
</div>
